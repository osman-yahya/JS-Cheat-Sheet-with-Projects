<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
        <title>TODO LIST</title>

</head>

<body>


    <div class="row justify-content-center">
        <div class="col-8 mt-5">
            <!--! TODOLARI EKLEME ALANI KARTI ---------------------------------------------->
            <div class="card">
                <div class="card-header align-items-center">
                    <h4 class="mt-2">Todo Ekle</h4>
                </div>

                <div id="todoeklemekart" class="card-body">
                    <!-- TODO EKLEME FORMU ---------------------------------------------->
                    <form id="todoAddForm">
                        <input type="text" class="form-control mt-2" id="todoName" aria-describedby="todo" placeholder="Todo Giriniz">
                    
                        <button id="todoAddButton" type="submit"  class="btn btn-primary mt-4 btn-sm">Todo Ekleyin</button>
                    </form>

                </div>
            </div>
        </div>
    </div>




    <div class="row justify-content-center">
        <div class="col-8 mt-2">

            <!--! TODOLARIN KARTI ---------------------------------------------->
            <div class="card">

                <div class="card-header align-items-center">
                    <h4 class="mt-2">Todo'lar</h4>
                </div>

                <!--* TODOLARIN LİSTESİ ---------------------------------------------->
                <div id="todoList" class="card-body">
                    <form>
                        <input id="todoFilterForm" class="form-control m" type="text" placeholder="Todo Ara"
                            aria-label="default input example">
                        <ul class="list-group">

                          </ul>

                        <!-- TODOLARI SİLME ---------------------------------------------->
                          <a href="#" id="todoClearButton"  class="btn btn-primary btn-sm mt-3">Tüm Todoları Temizle</a>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
